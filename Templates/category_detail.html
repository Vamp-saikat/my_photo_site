{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <h1>{{ category_name }} <span>Collection</span></h1>
    <a href="/categories" style="text-decoration:none; color:#b5a499; font-size:0.7rem; text-transform: uppercase; letter-spacing: 1px;">&larr; BACK TO CATEGORIES</a>
</div>

<div class="photo-grid">
    {% for photo in photos %}
    <div class="photo-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="{{ url_for('static', filename='uploads/' + photo.url) }}" alt="Photography">
            </div>
            
            <div class="card-back">
                <div class="photo-id">CAPTURE #{{ photo.id }}</div>
                <h5>{{ photo.location }}</h5>
                <p>{{ photo.description }}</p>
                <div style="margin-top: 20px;">
                     <button onclick="openFullscreen('{{ url_for('static', filename='uploads/' + photo.url) }}')" 
                             style="background: none; border: 1px solid #e5e0dd; padding: 8px 20px; font-size: 0.7rem; cursor: pointer; color: #b5a499; text-transform: uppercase; letter-spacing: 1px;">
                             VIEW FULLSCREEN
                     </button>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div style="grid-column: 1 / -1; text-align: center; padding: 100px; color: #b5a499; letter-spacing: 2px;">
        NO UPLOADS IN THIS CATEGORY YET
    </div>
    {% endfor %}
</div>
{% endblock %}
